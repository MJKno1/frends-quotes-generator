<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title> Friends Quotes Generator </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
</head>

<body>
	<div class="container-fluid">
		<div>
			<div class="header">
				<h2>Friends Quote Generator</h2>
			</div>
			<br>

			<div class="quote-box">
				<span class="quote">Welcome to Friends Quote Generator</span>
				<span class="author"></span>
				<div class="button">
					<a href="#" class="button" id="tweet-quote" title="Tweet this quote!" target="_blank"><i class="fa fa-twitter fa-1x"></i></a>
					<button class="btn btn-info" id="new-quote">New Quote</button>
				</div>
			</div>
			<strong><p align="center">Written & Coded by <a href="https://github.com/michael-kusdya">Michael J Kusdya</a></p></strong>
		</div>
	</div>
	<br>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>

</html>
